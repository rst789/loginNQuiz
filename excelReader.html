<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Read Excel Test</title>
    <link rel="stylesheet" href="styleExcelReader.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&display=swap" rel="stylesheet">
</head>

<body>

<h1>Quiz time!</h1>

<h4>Upload an Excel file to get started.</h4>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script defer src="excelReaderArray.js"></script>
<!--<script defer src="3b-read-json.js"></script>-->

<input type="file" id="demo" accept=".xls,.xlsx"/>
<input type="button" id = "load_quiz" value="Load Quiz" onclick="formVis()"/>

<!--<p><input type="button" id="theButton" value="click me!" onclick="document.getElementById('theDiv').innerHTML='New'"/></p>-->

<form id="formQuiz" name="formQuiz">
    <h3><div id="theDiv"></div></h3>

    <input type="radio" id="radio1" name="quizQ1" value="data[0][1]"/><label for="radio1"><div id="theDivRadio1"></div></label>
    <input type="radio" id="radio2" name="quizQ1" value="data[0][2]"/><label for="radio2"><div id="theDivRadio2"></div></label>
    <input type="radio" id="radio3" name="quizQ1" value="data[0][3]"/><label for="radio3"><div id="theDivRadio3"></div></label>

    <h3><div id="theDiv2"></div></h3>

    <input type="radio" id="radio11" name="quizQ2" value="data[1][1]"/><label for="radio11"><div id="theDivRadio11"></div></label>
    <input type="radio" id="radio22" name="quizQ2" value="data[1][2]"/><label for="radio22"><div id="theDivRadio22"></div></label>
    <input type="radio" id="radio33" name="quizQ2" value="data[1][3]"/><label for="radio33"><div id="theDivRadio33"></div></label>

    <h3><div id="theDiv3"></div></h3>

    <input type="radio" id="radio111" name="quizQ3" value="data[2][1]"/><label for="radio111"><div id="theDivRadio111"></div></label>
    <input type="radio" id="radio222" name="quizQ3" value="data[2][2]"/><label for="radio222"><div id="theDivRadio222"></div></label>
    <input type="radio" id="radio333" name="quizQ3" value="data[2][3]"/><label for="radio333"><div id="theDivRadio333"></div></label>

    <br/>

    <input type="button" value="Submit" onclick="getScore()"/>

    <div id="result"></div>
</form>

<br/><br/>

<canvas id="myCanvas"></canvas>
<div id="myLegend"></div>

<script></script>

</body>
</html>
